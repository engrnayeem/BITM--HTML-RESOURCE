<!doctype html>
<html>
<head>
	<title>Media | Web 6</title>
</head>
<body>
	<h2>Audio Tag</h2>
	<audio controls loop>
		<source src="audio/Abs-Tune.mp3" type="audio/mpeg"/>
	</audio>
	
	<h2>Video Tag</h2>
	<video controls loop autoplay muted>
		<source src="video/videoplayback.mp4" type="video/mp4"/>
	</video>
	
	<h2>iFrame</h2>
	<iframe src="https://www.w3docs.com/learn-html/html-multimedia.html" width="1200px" height="200px"></iframe>
	
	<h2>Youtube</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/VE59DZEaYmU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<h2>Google Map</h2>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.6565642421856!2d90.36362721369558!3d23.759623394343652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf579e10e0ef%3A0x6b7325b0f90d6a27!2sMohammadpur%20Town%20Hall%20Market!5e0!3m2!1sen!2sbd!4v1651131974606!5m2!1sen!2sbd" width="800" height="600" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
