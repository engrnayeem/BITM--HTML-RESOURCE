<!doctype html>
<html>
<head>
	<title>Structure Table</title>
</head>
<body>
	<table border="1" width="1200px" cellspacing="0">
		<tr>
			<td height="140px">
				<img src="logo.jpg" alt="Logo" title="Logo" height="100%" width="100%"/>
			</td>
			<td colspan="2"></td>
		</tr>
		
		<tr>
			<td height="400px" width="20%"></td>
			<td width="60%"></td>
			<td width="20%"></td>
		</tr>
		
		<tr>
			<td height="50px" colspan="3"></td>
		</tr>
	</table>
</body>
</html>
