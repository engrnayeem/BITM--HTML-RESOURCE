<!doctype html>
<html>
<head>
	<title>Table Layout</title>
</head>
<body>
	<table align="center" width="992px" border="1" cellspacing="0">
		<!-- top header start -->
		<tr>
			<td height="40px" colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<!-- top header end -->
		
		<!-- header start -->
		<tr>
			<td height="160px"></td>
			<td colspan="3"></td>
		</tr>
		<!-- header end -->
		
		<!-- navbar start -->
		<tr>
			<td height="50px" colspan="4">
				<table align="center" width="100%" height="100%" border="1" cellspacing="0">
					<tr>
						<td width="20%" height="100%" align="center">
							<a href="index.html">Home</a>
						</td>
						<td width="20%" height="100%"></td>
						<td width="20%" height="100%"></td>
						<td width="20%" height="100%"></td>
						<td width="20%" height="100%"></td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- navbar end -->
		
		<!-- body start -->
		<tr>
			<td height="200px" valign="top">
				<h2 align="center">Important Link</h2>
				<ol type="I">
					<li>Home</li>
					<li>About</li>
					<li>Shop</li>
					<li>Contact</li>
				</ol>
			</td>
			<td colspan="2" rowspan="2"></td>
			<td valign="top">
				<h2 align="center">News Update</h2>
				<ul type="square">
					<li>
						<a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML</a>
					</li>
					<li>
						<a href="https://www.w3schools.com/css/default.asp" target="_blank">
							CSS	
						</a>
					</li>
					<li>
						<a href="index.html">BS</a>
					</li>
					<li>JS</li>
				</ul>
			</td>
		</tr>
		
		<tr>
			<td height="200px"></td>
			<td></td>
		</tr>
		<!-- body end -->
		
		<!-- big footer start -->
		<tr>
			<td height="200px" width="25%"></td>
			<td width="25%"></td>
			<td width="25%"></td>
			<td width="25%"></td>
		</tr>
		<!-- big footer start -->
		
		<!-- footer start -->
		<tr>
			<td height="40px" width="25%" colspan="4"></td>
		</tr>
		<!-- footer end -->
	</table>
</body>
</html>
